<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Proxy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
        text-align: center;
        padding: 40px;
    }
    h1 {
        margin-bottom: 40px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .btn {
        padding: 15px 25px;
        font-size: 18px;
        background: #1e1e1e;
        color: #fff;
        border: 2px solid #444;
        border-radius: 12px;
        text-decoration: none;
        transition: 0.25s;
        min-width: 160px;
        display: inline-block;
    }
    .btn:hover {
        background: #444;
        border-color: #777;
        transform: scale(1.05);
    }
</style>
